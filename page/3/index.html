        <p>怎么样才能让歌词富有诗意?<br>个人以为, 要多多使用富有褒义色彩的词语, 不用带有贬义色彩的词语, 除非使用贬义词是为了衬托美好的事物.<br>除此之外, 我们还需要借助山川草木来增强画面感, 这样增加想象力.</p>
